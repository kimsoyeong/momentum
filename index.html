<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Momentum</title>
</head>

<body>
    <form id="login-form" class="hidden">
        <input 
        required
        maxlength="15"
        type="text" 
        placeholder="What is your name?" 
        />
        <input id="btn-submit" type="submit" value="Log In" />
    </form>
    
    <h2 id="theDate">0000-00-00</h2>
    <h2 id="clock">00:00:00</h2>
    <h1 id="greeting" class="hidden"></h1>

    <div id="timer">
        <h3>TIMER</h3>
        <span id="timer-span">00:00:00</span>
        <br />

        <button>시작</button>
        <button>정지</button>
        <button>재개</button>
        <button>종료</button>
    </div>

    <form id="todo-form">
        <input required type="text" placeholder="Write a To Do and Press Enter." />
        <!-- <input id="btn-submit" type="submit" value="Add" /> -->
    </form>

    <div>
        <ul id="todo-list"></ul>
    </div>

    <div id="quote">
        <span></span>
        <span></span>
    </div>

    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>

    <script src="js/timer.js"></script>
</body>

</html>
