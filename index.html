<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Momentum</title>
</head>

<body>
    <div class="content">    
        <h3 id="now">0000-00-00 00:00</h3>
        
        <form id="login-form" class="hidden">
            <input 
            required
            maxlength="15"
            type="text" 
            placeholder="What is your name?" 
            />
            <input id="btn-submit" type="submit" value="Log In" />
        </form>

        <h1 id="greeting" class="hidden"></h1>

        <div class="main-content">
            <div id="timer-div" class="border">
                <h3>TIMER</h3>
                <span id="timer-span">00:00:00</span>
                <br />
        
                <input id="start-btn" type="button" value="시작" />
                <input id="reset-btn" type="button" value="초기화" />
                <input id="stop-btn" type="button" value="정지" />
                
                <br />
                <input id="done-btn" type="button" value="완료" />
            </div>        
        
            <div id="todo-div" class="border">
                <form id="todo-form">
                    <input required type="text" placeholder="Write a To Do and Press Enter." />
                </form>
        
                <ul id="todo-list" ></ul>
            </div>
        </div>
        <div class="result-div">
            <h3>완료</h3>
            <ul id="result-list"></ul>
        </div>

        
        <div id="quote">
            <span></span>
            <span></span>
        </div>
    
        <div id="weather">
            <span></span>
            <span></span>
        </div>
    </div>

    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>

    <script src="js/timer.js"></script>
</body>

</html>
